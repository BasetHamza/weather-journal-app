<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Linking the styling sheet. -->
    <link rel="stylesheet" href="./css/style.css" />

    <title>Weather Journal App</title>
  </head>

  <body>
    <main>
      <!-- Title of the application -->
      <div class="container headline">
        <h1>Weather Journal App</h1>
      </div>

      <!-- A div the contains the whole application -->
      <div id="app">
        <!-- A form to take the input from the user (zip code, feeling, and button to submit) -->
        <!-- Beginning of the form -->
        <form>
          <!-- Zip code input. The zip code is a text not a number -->
          <!-- I am not making any input validation, but this is something I would like to do in 
            the future to make sure the zip code is valid -->
          <div class="container zip">
            <label for="zip">Enter Zip Code here </label>
            <input
              type="text"
              name="zip"
              id="zip"
              placeholder="Enter Zipcode here"
              required
            />
          </div>
          <!-- User's feeling for the day as text. -->
          <div class="container feel">
            <label for="feeling">How are you feeling today? </label>
            <textarea
              class="myInput"
              name="feel"
              id="feeling"
              cols="50"
              rows="9"
              placeholder="Enter what you feel here"
            ></textarea>
          </div>
          <!-- Submit button -->
          <div class="container submit">
            <button id="generate" type="submit">Generate</button>
          </div>
        </form>
        <!-- End of the form -->

        <!-- An area to display the temperature, date, and user's response -->
        <div class="container entry">
          <div class="title"><h4>Most Recent Entry</h4></div>
          <div id="entryHolder">
            <div id="date"></div>
            <div id="temp"></div>
            <div id="response"></div>
          </div>
        </div>
      </div>
      <!-- End of the app div -->
    </main>

    <!-- Linking the javascript application script -->
    <script src="./js/app.js" type="text/javascript"></script>
  </body>
</html>
